# Javascript Node CircleCI 2.0 configuration file
version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
  test:
    docker:
      - image: circleci/node:10
    steps:
      - run: npm test
  lint:
    docker:
      - image: circleci/node:10
    steps:
      - run: npm run lint
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
      - lint
